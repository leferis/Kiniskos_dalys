<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<app-repair-sub-sys></app-repair-sub-sys>
<body class="bg-info">
<div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">{{this.adminui}}</h1>
        </div>
      </div>
    </div>
</div>
<div class="py-5">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
            <div class="btn-group">
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Rikiuoti pagal </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="">Markė</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="">Modelis</a>
              </div>
            </div>
          </div>
        </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Markė</th>
                <th scope="col">Modelis</th>
                <th scope="col">Pagaminimo metai</th>
                <th scope="col">Gedimas</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let repair of repairs" routerLink="/Repair/{{repair.id}}">
                  <td>#{{repair.id}}</td>
                  <td>{{repair.Make}}</td>
                  <td>{{repair.Model}}</td>
                  <td>{{repair.Year}}</td>
                  <td>{{repair.Problem}}</td>
                  <td>{{1900+repair.Registered.getYear()}}-{{repair.Registered.getMonth()}}-{{repair.Registered.getDate()}}</td>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn btn-primary" routerLink="/NewRepair">Registruoti naują remontą</button>
          <button type="search" class="btn btn-warning" style="float: right;">Rasti automobilį paruoštą remontui</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
