<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body class="bg-info">
  <app-repair-sub-sys></app-repair-sub-sys>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">VIN dekodavimas</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"><input type="text" name="vin" [(ngModel)]="vin" class="form-control" id="inlineFormInputGroup" placeholder="VIN kodas"></div>
          <a class="btn btn-primary" (click)="this.decodeVin()">Dekoduoti</a>
        </div>
      </div>
      <br>
      <div *ngIf="data" class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">Markė</th>
                  <th scope="col">Modelis</th>
                  <th scope="col">Pagaminimo metai</th>
                  <th scope="col">Variklio tūris (ltr)</th>
                  <th scope="col">Variklio modelis</th>
                  <th scope="col">Kuro tipas</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>{{data.Results[0].Make}}</td>
                    <td>{{data.Results[0].Model}}</td>
                    <td>{{data.Results[0].ModelYear}}</td>
                    <td>{{data.Results[0].DisplacementL}}</td>
                    <td>{{data.Results[0].EngineModel}}</td>
                    <td>{{data.Results[0].FuelTypePrimary}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
