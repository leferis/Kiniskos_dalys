<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body class="bg-info">
  <app-repair-sub-sys></app-repair-sub-sys>

  <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-3">Remonto informacijos keitimas</h1>
          </div>
        </div>
      </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div *ngIf="this.loaded" class="row">
        <div class="col-md-12">
          <form id="c_form-h" class="">
            <div class="form-group row"> <label for="Make" class="col-2 col-form-label">Markė</label>
              <div class="col-10">
                <input type="text" readonly class="form-control" id="Make" placeholder={{car.Marke}}> </div>
            </div>
            <div class="form-group row"> <label for="Model" class="col-2 col-form-label">Modelis</label>
              <div class="col-10">
                <input type="text" readonly class="form-control" id="Model" placeholder={{car.Modelis}}> </div>
            </div>
            <div class="form-group row"> <label for="Year" class="col-2 col-form-label">Pagaminimo metai</label>
              <div class="col-10">
                <input type="number" readonly class="form-control" id="Year" placeholder={{car.Gamybos_Metai}}> </div>
            </div>
            <div class="form-group row"> <label for="Problem" class="col-2 col-form-label">Gedimas</label>
              <div class="col-10">
                <input type="text" readonly class="form-control" id="Problem" placeholder={{malfunction.Aprasymas}}> </div>
            </div>
            <div class="form-group row"> <label for="Problem" class="col-2 col-form-label">Užsakymo būsena</label>
              <div class="col-10">
                <input type="text" class="form-control" name="sd" [(ngModel)]="orderState" id="orderState" placeholder={{order.Busena}}> </div>
            </div>
            <div class="form-group row"> <label for="Problem" class="col-2 col-form-label">Remonto būsena</label>
              <div class="col-10">
                <input type="text" class="form-control" name="sds" [(ngModel)]="repairState" id="repairState" placeholder={{repair.Baigtas}}> </div>
            </div>
            <div class="form-group row"> <label for="Problem" class="col-2 col-form-label">Remonto kaina</label>
              <div class="col-10">
                <input type="text" class="form-control" name="sdgh" [(ngModel)]="newPrice" id="repairState" placeholder={{repair.Remonto_kaina}}> </div>
            </div>
            <button type="submit" (click)="this.changeData()" class="btn btn-primary">Keisti</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
