<!DOCTYPE html>
<html ng-app="store">

  <head>
    <meta charset="utf-8" />
    <title>Store Application</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" data-require="bootstrap@3.3.5" data-semver="3.3.5" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.css" rel="stylesheet" data-require="bootstrap@3.3.5" data-semver="3.3.5" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container"> <a class="navbar-brand" href="#">
              <i class="fa d-inline fa-lg fa-stop-circle"></i>
              <b> Kiniškos dalys</b>
            </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar10">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar10">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item"> <a class="nav-link" (click)="this.change()">Keisti prieigą</a> </li>
                <li class="nav-item"> <a class="nav-link" [routerLink]="['../Orders']">Mano užsakymai</a> </li>
              </ul> <a class="btn navbar-btn ml-md-2 btn-light text-dark" [routerLink]="['../Cart']">Pirkinių krepšelis</a> 
              <a *ngIf="this.isAdmin" class="btn navbar-btn ml-md-2 btn-light text-dark" [routerLink]="['../AddPart']">Pridėti prekę</a>
            </div>
          </div>
        </nav>
    <div class="container">
      <div ng-controller="StoreController">
        <h1>STORE</h1>
        
        <div class="row" *ngFor="let row of products">
          <div class="column" *ngFor="let item of row">
              <figure>
                  <img width="100" height="100" src="{{item.Paveikslelis}}" />
                  <figcaption>
                      <b>{{item.Pavadinimas}}</b>  
                      <br>
                      Kilmė: {{item.Kilme}}
                      <br>
                     Svoris: {{item.Svoris}}
                     <br>
                     Matmenys: {{item.Aukstis}}
                     x{{item.Ilgis}}
                     x{{item.Plotis}}
                      
                                      <h3>{{item.Pardavimo_Kaina | currency}}</h3>
                  </figcaption>
              </figure>
                <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" />
                <input *ngIf="this.isAdmin" (click)="this.DeletePart()"   class="btn btn-success" type="button" value="X" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
