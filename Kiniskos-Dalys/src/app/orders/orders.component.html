<html class="Mybg">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>

<body>
  <div class="py-5">
    <div class="container">
        <h1>Mano užsakymai</h1>
        <div class="row">
            <div class="col-md-12">
              <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Rūšiuoti pagal: </button>
                <div class="dropdown-menu"> <a class="dropdown-item" href="#">Action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
            </div>
          </div>
      <div class="row">
        <div class="col-md-12" style="">
          <div class="table-responsive">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Užsakymo ID</th>
                  <th scope="col">Būklė</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>ID:1234145134</td>
                  <td>Ruošiamas siųsti</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>ID:2313534635</td>
                  <td>Siunčiamas</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>ID:4231534155</td>
                  <td>Pristatytas</td>
                </tr>
              </tbody>
            </table>
            <div class="row">
                <div class="col-md-12"><a class="btn btn-outline-primary" [routerLink]="['../Shop']">Grįžti į parduotuvę</a></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
