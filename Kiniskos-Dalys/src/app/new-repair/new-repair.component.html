<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body class="bg-info">
  <app-repair-sub-sys></app-repair-sub-sys>

  <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-3">Remonto registracija</h1>
          </div>
        </div>
      </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="c_form-h" class="">
            <div class="form-group row"> <label for="Make" class="col-2 col-form-label">Markė</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="Marke" id="Make" name="sdf" placeholder="Įveskite markę"> </div>
            </div>
            <div class="form-group row"> <label for="Model" class="col-2 col-form-label">Modelis</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="Modelis" id="Model" name="sdfdfs" placeholder="Įveskite modelį"> </div>
            </div>
            <div class="form-group row"> <label for="vin" class="col-2 col-form-label">VIN</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="VIN" id="vin" name="fsd" placeholder="Įveskite VIN"> </div>
            </div>
            <div class="form-group row"> <label for="data" class="col-2 col-form-label">Pagaminimo data</label>
              <div class="col-10">
                <input type="date" class="form-control" [(ngModel)]="Made" id="data" value="2018-12-01" name="fsxcghfdhyd" placeholder="Įveskite automobilio gamybos datą."> </div>
            </div>
            <div class="form-group row"> <label for="kuras" class="col-2 col-form-label">Kuro tipas</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="Kuras" id="kuras" name="fswfdsd" placeholder="Įveskite kuro tipą."> </div>
            </div>
            <div class="form-group row"> <label for="kubatura" class="col-2 col-form-label">Variklio tūris, L</label>
              <div class="col-10">
                <input type="number" class="form-control" [(ngModel)]="Kubatura" id="kubatura" name="gfh" placeholder="Įveskite varilio tūri, pvz: 2.0"></div>
            </div>
            <div class="form-group row"> <label for="kategorija" class="col-2 col-form-label">Gedimo kategorija</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="Kategorija" id="kategorija" name="scvxbxdfx" placeholder="Įveskite kategoriją, kuriai priskirtumėte. Jei nežinote, rašykite Kita"> </div>
            </div>
            <div class="form-group row"> <label for="gedimas" class="col-2 col-form-label">Gedimo aprašymas</label>
              <div class="col-10">
                <input type="text" class="form-control" [(ngModel)]="Gedimas" id="gedimas" name="sdxcvxfx" placeholder="Įveskite gedimą"> </div>
            </div>
            <button type="submit" (click) = "this.CreateNew()" class="btn btn-primary">Patvirtinti</button>
            <button type="cancel" class="btn btn-danger" routerLink="/MyRepairs">Atšaukti</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
