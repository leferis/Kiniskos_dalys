<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<app-temp-car-sub-sys></app-temp-car-sub-sys>
<body class="bg-info">
<div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">Naujo pakaitinio automobilio pridėjimas</h1>
        </div>
      </div>
    </div>
</div>
<div class="py-5">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
            <div class="btn-group">
                <select (click)="getBrandMakes($event.target.value)" [(ngModel)]="selectedValue1">
                    <option *ngFor=   "let brand of brands " value="{{brand.Name}}">{{brand.Name}}</option>
                </select>
                <select id="Models" [(ngModel)]="selectedValue2">
                  <option  *ngFor="let model of models" value="{{model.Model_Name}}">{{model.Model_Name}}</option>               
                </select>
                <select [(ngModel)]="selectedValue3">   
                  <option value="Dyzelinas">Dyzelinas</option> 
                  <option value="Benzinas">Benzinas</option> 
                  <option value="Elektra">Elektra</option> 
                  <option value="Dujos">Dujos</option>            
                </select> 
                <input #input1 placeholder="Pagaminimo metai" required/>
                <input #input2 placeholder="Variklio galia(kw)" required/>
                <input #input3 placeholder="Registracijo numeris" required/>
            </div>
          </div>
        </div>
    <div class="row">
      <div class="col-md-12">                  
        <br><button type="submit" class="btn btn-primary" (click)="addCar(input1.value, input2.value, input3.value)">Įtrukiti naują tarpinį autombilį</button>        
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" ></script>
</body>
