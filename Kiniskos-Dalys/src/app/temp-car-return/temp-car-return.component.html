<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<app-temp-car-sub-sys></app-temp-car-sub-sys>
<body class="bg-info">
<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-1">Pakaitinio automobilio grąžinimo forma</h1>
      </div>
    </div>
  </div>
</div>
<div class="py-5">
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
              <select (click)="getBrandMakes($event.target.value)" [(ngModel)]="selectedValue1">
                  <option *ngFor=   "let brand of brands " value="{{brand.Name}}">{{brand.Name}}</option>
              </select>
              
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Grąžinti automobilį</button>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" ></script>
</body>
