<div class="row justify-content-md-center">
<app-movebar></app-movebar>
</div>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <table class="table">
            <thead>
                <tr>
                    <th>Tabelio Nr.</th>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Trinti</th>
                    <th>Redaguoti</th>
                </tr>
            </thead>

            <tbody>
                <!-- filtruojam be pipe -->
                <tr  *ngFor="let i of data;let ind = index;">
                    <th>{{i.tabelio_nr}}</th>
                    <th>{{i.Vardas}}</th>
                    <th>{{i.Pavarde}}</th>
                    <th>
                        <span class="btn btn-danger">
                            <i class="fa fa-minus-square" (click)="destroy(ind)"></i>
                        </span>
                    </th>
                    <th>
                        <span class="btn btn-secondary" (click)="open(modal, ind)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </span>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-1">
        <span class="btn btn-success" name="Prideti">
            <i class="fa fa-plus-square" (click)="open(modal, -2)"></i>
        </span>

    </div>
</div>

<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Darbuotojo informacija</h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group" id="User">
            <input type="text" class="form-control" id="inputText" [(ngModel)]="Vardas" placeholder="Vardas">
        </div>
        <div class="form-group" id="Pavarde">
                <input type="text" class="form-control" id="inputText" [(ngModel)]="Pavarde" placeholder="Pavarde">
        </div>
        <div class="form-group" id="Pass">
            <input type="password" class="form-control" id="inputPassword"  [(ngModel)]="Slaptazodis"placeholder="Slaptažodis">
        </div>
        <div class="form-group" id="Tabelio nr.">
                <input type="text" class="form-control" id="inputText" [(ngModel)]="Tabelis" placeholder="Tabelio nr.">
        </div>
        <div class="form-group" id="Pareigos">
                <input type="text" class="form-control" id="inputText" [(ngModel)]="Pareigos" placeholder="Pareigos">
        </div>
        <div class= "col">
                <input type="text" class="form-control" [(ngModel)]="Vieta"  placeholder="Imones kodas">
     </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c()">Uždaryti</button>
        <span class="btn btn-primary" (click)="save()">Išsaugoti</span>
    </div>
   
</ng-template>
